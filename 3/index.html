<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controlls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />
      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffc600" />
    </div>
    <div class="image">
      <img src="menu-item-5.jpeg" width="300px" height="250px" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
